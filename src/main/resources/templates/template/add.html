<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/solicitacao/saveSolicitacao}" th:object="${solicitacao}"
          method="POST">
        <input type="text" th:field="*{id}"
               placeholder="Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{codigo}"
               placeholder="Código" class="form-control mb-4 col-4">
        <input type="text" th:field="*{setor}"
               placeholder="Setor" class="form-control mb-4 col-4">
        <input type="text" th:field="*{maquina}"
               placeholder="Máquina" class="form-control mb-4 col-4">
        <input type="text" th:field="*{nomeSolicitante}"
               placeholder="nomeSolicitante" class="form-control mb-4 col-4">
        <input type="text" th:field="*{active}"
               placeholder="isOrdemServico" class="form-control mb-4 col-4">
        <input type="text" th:field="*{descricao}"
        placeholder="descricao" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Submit</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
